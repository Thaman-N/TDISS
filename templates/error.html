{% extends "base.html" %}

{% block title %}Error{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center py-12">
    <div class="bg-grafana-panel rounded-lg shadow-lg border border-grafana-border p-8 max-w-lg w-full text-center">
        <svg class="w-20 h-20 text-grafana-red mx-auto mb-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
        
        <h1 class="text-2xl font-bold text-grafana-accent mb-4">Error</h1>
        <p class="text-lg text-grafana-text mb-6">{{ message }}</p>
        
        <a href="/" class="inline-block bg-grafana-accent hover:bg-grafana-accent-dark text-white font-bold py-2 px-6 rounded-md transition duration-150">
            Return to Dashboard
        </a>
    </div>
</div>
{% endblock %}
